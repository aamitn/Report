server.port=8080
spring.application.name=ReportApplication

# Set maximum file size to 10MB (adjust as needed)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Enable H2 database with file persistence
spring.datasource.url=jdbc:h2:file:./data/bitmutexdb;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect


# Auto-generate database schema
spring.jpa.hibernate.ddl-auto=update


# Enable H2 Console for debugging
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console